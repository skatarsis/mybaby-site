<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My baby</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="page">

        <!-- Header -->

        <section class="header">
            <nav class="header__info-list">
                <a href="#" class="header__info-list-item">О компании</a>
                <a href="#" class="header__info-list-item">Контакты</a>
                <a href="#" class="header__info-list-item">Условия оплаты</a>
                <a href="#" class="header__info-list-item">Условия доставки</a>
                <a href="#" class="header__info-list-item">Обмен и возврат</a>
            </nav>
            <div class="header__auth">
                <a href="#" class="header__auth-item"><span>Вход</span></a>
                <a href="#" class="header__auth-item"><span>Регистрация</span></a>
            </div>
        </section>

        <!-- Headline -->

        <section class="headline">
            <img src="img/logo.png" alt="Logo image" class="headline__logo-image">
            <span class="headline__number">+38 067 310 2700</span>
            <div class="headline__social-icons">
                <i class="headline__social-icon"></i>
                <i class="headline__social-icon"></i>
            </div>
            <div class="headline__search">
                <input class="headline__search-area" id="input-search-area" type="text">
                <label for="input-search-area"><i class="headline__search-icon"></i></label>
            </div>
            <div class="headline__currency">
                <span class="headline__currency-item">Валюта:</span>
                <select class="headline__choose-currency" name="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="RUB">RUB</option>
                </select>
            </div>
        </section>

        <!-- Navigation -->

        <section class="navigation">
            <nav class="navigation__nav-list nav-list">
                <a href="#" class="nav-list__item nav-list__item-new">Новинки</a>
                <a href="#" class="nav-list__item">Новорожденным</a>
                <a href="#" class="nav-list__item">Девочкам</a>
                <a href="#" class="nav-list__item">Мальчикам</a>
                <a href="#" class="nav-list__item">Обувь</a>
                <a href="#" class="nav-list__item">Игрушки и аксессуары</a>
                <a href="#" class="nav-list__item nav-list__item-discount">Акции</a>
            </nav>
        </section>
    </div>
</body>

</html>
